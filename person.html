<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #accordion {
            margin-top: 20px;
        }

        .accordion-item {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .accordion-header {
            background-color:#a0166b ;
            border-bottom: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
            padding: 10px;
            cursor: pointer;
            color: #ddd;
        }

        .accordion-button {
            font-weight: bold;
        }

        .accordion-body {
            background-color: #e09191;
            border: 1px solid #612626;
            border-top: none;
            border-radius: 0 0 5px 5px;
            padding: 10px;
        }

        .accordion-body img {
            width: 100%;
            border-radius: 8px;
        }

        .accordion-body p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="accordion">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const CardPerson = [
            { name: "Yara Jamal", age: 23, country: "Egypt", image: "img/1.jpg" },
            { name: "Mohamed jamal", age: 27, country: "Egypt", image: "img/2.jpg" },
            { name: "Basma jamal", age: 30, country: "Egypt", image: "img/3.jpg" }
        ];

        function createAccordion() {
            const accordion = document.getElementById("accordion");
            accordion.innerHTML = ""; 

            CardPerson.forEach((person, index) => {
                const accordionItem = `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading${index + 1}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index + 1}" aria-expanded="false" aria-controls="collapse${index + 1}">
                                ${person.name} 
                            </button>
                        </h2>
                        <div id="collapse${index + 1}" class="accordion-collapse collapse" aria-labelledby="heading${index + 1}" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <img src="${person.image}" class="img-fluid" alt="${person.name}">
                                    </div>
                                    <div class="col-md-9">
                                        <p><strong>Name:</strong> ${person.name}</p>
                                        <p><strong>Age:</strong> ${person.age}</p>
                                        <p><strong>Country:</strong> ${person.country}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                accordion.innerHTML += accordionItem;
            });
        }
        createAccordion();
    </script>
</body>
</html>
